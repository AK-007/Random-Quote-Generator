<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<div class="box">
		<div class="quote">
			
			<div class="text"><i class="fa fa-quote-left"></i><span class="quote-text"></span></div>
		</div>
		<div class="author">
			<i>~</i><span class="quote-author"></span>
		</div>
		<div class="buttons">
			<a class="twitter" title="Share on twitter" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>
		    <a class="facebook" title="Share on facebook" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a>
			<button type="button" id="newquote">New Quote</button>
		</div>

	</div>
	<div class="name">
		<i>By Ayush</i>
	</div>

</body>
</html>
